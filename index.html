<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import bootstwatch -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <title>Random word selector</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="/"><h2>Word Selector</h2></a>
      </div>
    </nav>

    <!-- Form -->
    <div class="container my-5">
      <form class="card text-white bg-secundary mb-3">
        <div class="card-header"><h3>Ingrese las palabras</h3></div>
        <div class="card-body">
          <div class="form-group">
            <textarea
              id="words"
              cols="30"
              rows="5"
              class="form-control"
              placeholder="Escriba o copie la palabras separadas por comas eg: arroz, cafe, etc"
            ></textarea>
          </div>
          <button
            class="form-control btn btn-primary mt-3"
            id="select"
            type="submit"
          >
            Seleccionar palabra
          </button>
        </div>
      </form>
    </div>

    <!-- See result -->
    <div class="container">
      <h3>Esta es la palabra:</h3>
      <p id="result"></p>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
