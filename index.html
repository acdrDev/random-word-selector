<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import bootstwatch -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <title>Random word selector</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="/"><h2>Word Selector</h2></a>
      </div>
    </nav>

    <!-- Form -->
    <div class="container my-5">
      <form class="card text-white bg-secundary mb-2">
        <div class="card-header"><h3>Ingrese las palabras</h3></div>
        <div class="card-body">
          <div class="form-group mb-2">
            <label class="form-label" for="option">Separa por:</label>
            <select class="form-control" id="option">
              <option value="espacios">Espacios</option>
              <option value="comas">Comas</option>
              <option value="saltos">Saltos de linea</option>
            </select>
          </div>
          <div class="fotm-group mb-2">
            <label for="wordNumbers">Cuantas palabras quieres que escoja:</label>
            <input class="form-control" type="number" id="wordNumbers" placeholder="1">
          </div>
          <div class="form-group">
            <label class="form-label" for="words">Ingresa la lista de palabras:</label>
            <textarea
              id="words"
              cols="30"
              rows="5"
              class="form-control"
              placeholder="Escriba o copie la palabras separadas por el separador seleccionado anteriormente eg: arroz, cafe, etc"
            ></textarea>
          </div>
          <button
            class="form-control btn btn-primary mt-3"
            id="select"
            type="submit"
            onclick="return false"
          >
            Seleccionar palabra
          </button>
        </div>
      </form>
    </div>

    <!-- See result -->
    <div class="container">
      <h3>Palabra/s:</h3>
      <div id="result"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
